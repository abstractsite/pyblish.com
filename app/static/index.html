<!DOCTYPE html>
<html ng-app="pyblishApp">
  <head>
    <base href="/">

    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="static/css/app.css">

    <title>Pyblish</title>
  </head>
  <body>

    <div class="wrapper">
      <pb-header></pb-header>
      <div ng-view autoscroll="true"></div>
    </div>

    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js"></script>

    <!-- angular-scroll -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-scroll/0.6.4/angular-scroll.min.js"></script>

    <!-- Local javascript -->
    <script src="static/js/app.js"></script>

    <!-- Directives -->
    <script src="static/js/pbHeader.js"></script>
    <script src="static/js/pbHeadline.js"></script>
    <script src="static/js/pbPrice.js"></script>

  </body>
</html>
