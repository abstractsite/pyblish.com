<link rel="stylesheet" href="static/css/markdown.css">

<section>
  <div ng-bind-html="ctrl.html"></div>

  <a
    class="next"
    href="{{ ctrl.next }}"
    ng-show="ctrl.next"
    tooltip="Next"
    tooltip-placement="left">
      <img src="static/img/next.png" alt="">
  </a>

  <a
    class="previous"
    href="{{ ctrl.previous }}"
    ng-show="ctrl.previous"
    tooltip="Previous"
    tooltip-placement="right">
      <img src="static/img/previous.png" alt="">
  </a>

</section>
